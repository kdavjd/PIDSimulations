name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6==6.7.1
        pip install PyInstaller==6.11.1
        pip install numpy matplotlib
    
    - name: Build with PyInstaller
      run: |
        $env:PYTHONPATH = "$env:GITHUB_WORKSPACE\src;$env:PYTHONPATH"
        python -m PyInstaller --name=pid-sim --onefile --windowed --add-data "src/*;src" --hidden-import PyQt6.QtCore --hidden-import PyQt6.QtGui --hidden-import PyQt6.QtWidgets --hidden-import numpy --hidden-import matplotlib --hidden-import core --hidden-import gui src/gui/main_fixed.py
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/pid-sim.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
